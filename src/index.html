<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KISS Kit</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.min.css">
  <script src="../js/plugins/page.js" async></script>
</head>

<body class="bg-gray-300">
  <div class="flex flex-col min-h-screen">
    <header class="p-4 flex shadow bg-white">
      <label for="menuToggle" class="sidebar-icon-toggle" aria-label="Toggle Menu" role="button">
        <img src="../assets/icons/list.svg" alt="" class="h-6 w-6">
      </label>
      <input type="checkbox" id="menuToggle">
      <label for="menuToggle" aria-label="Hide Menu" role="presentation" class="menu-underlay"></label>
      <a href="/" class="ml-12 md:ml-0">
        <img src="../assets/icons/refresh.svg" alt="Refresh logo" width="50" height="50">
      </a>
      <nav id="sidebarMenu">
        <label for="menuToggle" class="sidebar-icon-toggle" aria-label="">
          <img src="../assets/icons/times.svg" alt="" class="h-6 w-6">
        </label>
        <ul class="md:flex md:items-center">
          <li class="block lg:inline-block md:text-black font-bold m-0 md:mx-4 {{ isActive('about') }}">
            <a href="/about">
              TENTANG
            </a>
          </li>
          <li class="block lg:inline-block md:text-black font-bold m-0 md:mx-4 {{ isActive('users') }}">
            <a href="/users">PENGGUNA</a>
          </li>
        </ul>
      </nav>
      <div class="ml-auto">
        <a href="/login" class="block lg:inline-block text-black font-bold mt-4">LOGIN</a>
      </div>
    </header>

    <main class="flex flex-col flex-auto">

    </main>

    <footer class="p-4 mt-4">
      <p class="text-black font-bold text-center">&copy; Kiss Kit 2019</p>
    </footer>  
  </div>
  <script src="../js/app.js"></script>
</body>

</html>
